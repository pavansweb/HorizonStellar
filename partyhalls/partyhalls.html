<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Horizon Steller</title>
    <link rel="stylesheet" href="partyhalls.css">
</head>
<body>
    <div id="topBar">
        <a id="horizon" href="https://pavan-5-5-5.github.io/lodging/main.html">Horizon.in</a>
        <a class="menu-item" href="#">My Bookings</a>
        <a class="menu-item" href="#">Contact us</a>
        <a class="menu-item" href="#">My Account</a>
    </div>

    <h1 id="heading1">Horizon Steller Party Halls Booking</h1>

    <div id="bookbox">
        <div id="boxpic"></div>
        <div class="input-group">
            <label for="name">Enter your name</label>
            <input type="text" id="name">
        </div>
        <div class="input-group">
            <label for="phno">Enter your phone number</label>
            <input type="tel" id="phno">
        </div>
        <div class="input-group">
            <label for="peopleno">Enter the approximate number of people</label>
            <input type="number" id="peopleno">
        </div>
        <div class="input-group">
            <label for="hallop">Enter for what u need the halls for</label>
            <select id="hallop">
                <option value="">Please select an option below</option>
                <option value="Birthday">Birthday</option>
                <option value="Reception">Reception</option>
                <option value="Anniversary">Anniversary</option>
                <option value="Function">Function</option>
            </select>
        </div>
        <button id="book">Book now!!</button>
    </div>

    <footer>&#169; Copy rights reserved</footer>
</body>
</html>
