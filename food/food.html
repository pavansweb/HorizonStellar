<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Horizon Steller</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <div id="topBar">
        <a id="horizon" href="https://pavan-5-5-5.github.io/HorizonStellar/main/main.html</a>
        <a id="myBookings" href="#">My Bookings</a>
        <a id="contactUs" href="#">Contact us</a>
        <a id="myAccount" href="#">My Account</a>
    </div>

    <h1 id="heading1">Horizon Steller Lodge Food Ordering</h1>

    <div id="bookbox">
        <div id="boxpic"></div>
        <div class="input-container">
            <label for="name">Enter your name</label>
            <input type="text" id="name">
        </div>
        <div class="input-container">
            <label for="phno">Enter your phone number</label>
            <input type="tel" id="phno">
        </div>
        <div class="input-container">
            <label for="notime">Enter the approximate time of your arrival</label>
            <input type="text" id="notime">
        </div>
        <div class="input-container">
            <label for="nopeople">Enter the number of people</label>
            <input type="number" id="nopeople">
        </div>
        <div class="input-container">
            <label for="nofood">Enter the foods you want to order</label>
            <select id="foodsc">
                <option value="">Choose</option>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
            </select>
        </div>
        <button id="book">Book now!!</button>
    </div>

    <footer>&#169; Copy rights reserved</footer>
</body>
</html>
